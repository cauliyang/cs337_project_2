version: "3.1"

nlu:
  # ===== Recipe Retrieval =====
  - intent: provide_recipe_url
    examples: |
      - https://www.allrecipes.com/recipe/218091/classic-and-simple-meat-lasagna/
      - https://www.seriouseats.com/wiener-schnitzel-recipe-11849886
      - here's the recipe: https://www.allrecipes.com/recipe/20096/cheesy-ham-and-hash-brown-casserole/
      - I want to make https://www.bonappetit.com/recipe/pasta-carbonara

  - intent: show_ingredients
    examples: |
      - show me the ingredients
      - show the ingredients list
      - what ingredients do I need
      - list the ingredients
      - display ingredients
      - ingredients please
      - what do I need for this recipe
      - show me what I need
      - what's in this recipe
      - tell me the ingredients
      - I need to know the ingredients
      - give me the ingredient list

  - intent: show_steps
    examples: |
      - show me the steps
      - go over the recipe steps
      - walk me through the steps
      - show directions
      - what are the steps
      - recipe steps please
      - take me through the recipe
      - how do I make this
      - what are the directions
      - show me how to make it
      - guide me through the recipe

  - intent: show_full_recipe
    examples: |
      - show me the recipe
      - display the recipe
      - show the full recipe
      - what's the recipe
      - give me the whole recipe
      - show everything

  # ===== Navigation =====
  - intent: navigate_next
    examples: |
      - next step
      - go to the next step
      - what's next
      - next
      - continue
      - proceed
      - move to next step
      - what do I do next
      - keep going
      - move forward
      - go on

  - intent: navigate_previous
    examples: |
      - go back
      - previous step
      - go back one step
      - back
      - what was the previous step
      - step back
      - go to the last step
      - return to previous
      - undo
      - rewind

  - intent: navigate_first
    examples: |
      - start over
      - go to the first step
      - take me to the beginning
      - restart
      - begin again
      - first step please
      - start from the beginning
      - reset
      - go to step one

  - intent: navigate_specific
    examples: |
      - go to step [5](step_number)
      - show me step [3](step_number)
      - take me to step [10](step_number)
      - jump to step [2](step_number)
      - I want step [7](step_number)
